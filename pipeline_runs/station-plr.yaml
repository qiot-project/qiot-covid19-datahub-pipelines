---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: qiot-station-
spec:
  params:
  - name: IMAGE_NAME
    value: image-registry.openshift-image-registry.svc:5000/geoff-testing/qiot-datahub-station
  - name: SHORT_NAME
    value: qiot-datahub-station
  - name: GITHUB_REPO_URL
    value: https://github.com/qiot-project/qiot-datahub-station
  - name: GITHUB_REPO_REVISION
    value: main
  - name: APP_ENV_VARS
    value: ' -e DBHOST=postgresql -e LOCALIZATION-SERVICE-URL=http://localization-service:8080'
  - name: CREATE_ROUTE
    value: 'no'
  pipelineRef:
    name: quarkus-app-build
  serviceAccountName: pipeline
  timeout: 30m0s
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: second
  - configMap:
      name: maven-settings-xml
    name: maven-settings
